<html>
<head>
<title>Pendaftaran</title>
</head>

<body bgcolor="gray">
<h1>FORMULIR PENDAFTARAN</h1>

<table border="0" style="center; color:#000000">

<tr>
    <td>Nama Lengkap</td>
    <td>:</td>
    <td><input type="text"></td>
</tr>

<tr>
    <td>Tempat Lahir</td>
    <td>:</td>
    <td><input type="text"></td>
</tr>

<tr>
    <td>Tanggal Lahir</td>
    <td>:</td>
    <td><input type="Date"></td>
</tr>

<tr>
    <td>Jenis Kelamin</td>
    <td>:</td>
    <td><input type="radio"/>Laki-Laki
    <input type="radio"/>Perempuan</td>
</tr>

<tr>
    <td>Alamat</td>
    <td>:</td>
    <td><textarea cols="22" rows="3" ></textarea></td>
</tr>

<tr>
    <td>E-mail</td>
    <td>:</td>
    <td><input type="email"></td>
</tr>

<tr>
    <td>No Hp</td>
    <td>:</td>
    <td><input type="number"></td>
</tr>

<tr>
    <td>Kota</td>
    <td>:</td>
    <td><select>
      <option>SELECT KOTA</option>
      <option>Tasikmalaya</option>
     <option>Jakarta</option>
      <option>Bekasi</option>
      <option>Tangerang</option>
      <option>Pekanbaru</option>
      <option>Jepara</option>
      <option>purbalingga</option>
      <option>Bulukumba</option>
      <option>Semarang</option>
      <option>Kediri</option>
      <option>Jombang</option>

      </select></td>
</tr>
<tr>
    <td>jurusan</td>
    <td>:</td>
    <td><select>
      <option>pilih jurusan</option>
      <option>TKJ</option>
     <option>RPL</option>
      <option>MM</option>
      <option>AKUTANSI</option>
      <option>PEMASARAN</option>
      <option>TSM</option>
      <option>PERKANTORAN</option>
      </select></td>
</tr>
<tr>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
    <td><input type="submit" name="submit" value="simpan"/>
    <input type="reset" name="reset" value="Batal"/></td>
</tr>

</table>
</body>
</html>
